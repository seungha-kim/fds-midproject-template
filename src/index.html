<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>중간 프로젝트 템플릿</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div id="root"></div>

  <template id="index">
    <h1>게시판</h1>
    <button class="index__login-button">로그인</button>
    <button class="index__new-post">새 글</button>
    <table class="index__table">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
        </tr>
      </thead>
      <tbody class="index__tbody"></tbody>
    </table>
  </template>

  <template id="index-tr">
    <tr class="index-tr">
      <td class="index-tr__number"></td>
      <td class="index-tr__title"></td>
      <td class="index-tr__author"></td>
    </tr>
  </template>

  <template id="new-post">
    <form class="new-post__form">
      <input name="title" type="text" class="new-post__title-input">
      <textarea name="body" class="new-post__body-input"></textarea>
      <button class="new-post__submit">전송</button>
      <button class="new-post__cancel">취소</button>
    </form>
  </template>

  <template id="post-view">
    <div class="post-view">
      <button class="post-view__back">뒤로</button>
      <h1 class="post-view__title"></h1>
      <p class="post-view__body"></p>
    </div>
  </template>

  <template id="login">
    <div class="login">
      <form class="login__form">
        <input type="text" name="username">
        <input type="password" name="password">
        <button class="login__submit">전송</button>
      </form>
    </div>
  </template>

  <script src="./index.js"></script>
</body>
</html>
